<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6" *ngFor="let car of cars">
                    <div class="d-flex align-content-center justify-content-center">
                        <img src={{car.brandLogo}} width="200">
                    </div>
                    <app-car-card [mark]='car'></app-car-card>
                </div>
            </div>
        </div>
    </div>
</div>
