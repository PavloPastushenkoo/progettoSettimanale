<div class="container mt-5 mb-5">
    <div class="wrapper">
        <div class="banner-image">
            <img
                src="https://www.kimballstock.com/pix/car/p/{{
                    mark.modelImage
                }}"
                alt="imagine"
            />
        </div>
        <h1>{{ mark.brand }}</h1>
        <h2>Modello {{ mark.model }}</h2>
    </div>
    <div class="button-wrapper">
        <button class="btn outline" (click)="togliDetagli()">DETAILS</button>
        <button class="btn fill">RENT NOW</button>
    </div>
    <div *ngIf="mostraDetagli" class="mt-3">
        <h3>Prezzo: {{ mark.price }}$</h3>
        <h3>Anno: {{ mark.year }}</h3>
        <h3>
            Disponibilit√†:
            <span *ngIf="mark.available; else notAvailable">Disponibile</span>
            <ng-template #notAvailable>Non Disponibile</ng-template>
        </h3>
        <button class="btn fill mt-3">altri modelli: {{ mark.brand }}</button>
    </div>
</div>
